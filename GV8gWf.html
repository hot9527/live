<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>诺诺老师教男性健康</title>
    <style type="text/css">
        * {
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            outline: none !important;
        }
        html, body {
            width: 100vw !important;
            height: 100vh !important;
            overflow: hidden !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }
        #fullscreen-iframe {
            width: 100vw !important;
            height: 100vh !important;
            display: block !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 9999 !important;
        }
    </style>
</head>
<body>
    <iframe 
        id="fullscreen-iframe"
        src="https://k.starsofthot.cn/p/GV8gWf"
        frameborder="0"  <!-- HTML5 标准：移除边框 -->
        marginwidth="0"  <!-- 兼容旧浏览器：水平边距为0 -->
        marginheight="0" <!-- 兼容旧浏览器：垂直边距为0 -->
        scrolling="auto" <!-- 保留内部滚动功能 -->
        allowfullscreen="true" <!-- 允许 iframe 内部全屏（如百度视频） -->
        style="border: none; padding: 0; margin: 0;" <!-- 内联样式双重保障 -->
    ></iframe>
</body>
</html>
