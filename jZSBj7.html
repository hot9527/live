<!DOCTYPE html>
<html>
<head>
    <title>资源向导页</title>
    <style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap');
	html,body{
		width:100%;
		height:100%;
	}
	body{
		background-color:#373638;
	}
	div.botm{
		text-align:center;
		position:absolute;
		bottom:0;
	}
	.footer-text {
		width:100%;
		position:fixed;
		top:0;
            		margin: 20px auto;
            		padding: 15px 25px;
            		color: white;
            		border: 2px dashed white;
            		border-radius: 15px;
            		font-size: clamp(18px, 3vw, 30px); /* 响应式字体大小 */
            		font-weight: 700;
            		font-family: 'Ma Shan Zheng', 'Noto Serif SC', serif;
            		box-sizing: border-box;
            		background-color: rgba(0, 0, 0, 0.3); /* 半透明背景增强可读性 */
	}
    </style>
    <script type="text/javascript">
        window.onload = function() {
            // 检测微信内置浏览器
            const isWeChatBrowser = /MicroMessenger/i.test(navigator.userAgent);
            if (isWeChatBrowser) {
                document.body.innerHTML = "<div style='text-align:right'><img width='100%' src='../images/Wizard.png'></div><div class='botm'><img width='100%' src='../images/prompt1.jpg'></div><div class='footer-text'>直播状态：1分钟前开始，正在直播...</div>";
            } else {
                window.location.href = "https://k.starsofthot.cn/p/jZSBj7";
            }
        };
    </script>
</head>
<body>
    <!-- 内容会被脚本动态替换 -->
</body>
</html>
